<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Air Quality Database Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logoContainer">
            <img src="hash-browns.png" alt="Hashbrown Logo" class="logo">
        </div>        
        <nav> 
            <a href="index.html" data-name="Home">Home</a>
            <a href="dataEdit.html" data-name="Data">Edit Data</a>
            <a href="references.html" data-name="References">References</a>
        </nav>
    </header>
</body>
<main>
        <section class="ChangeType">
            <h3>Warning: Any Changes made are permanent</h3>
            <p>Select one</p>
            <button type= "button" id="insertToggle" class="insertToggle">Insert</button>
            <button type= "button" id="deleteToggle" class="deleteToggle">Delete</button>
        </section>
        <section class="Insertion">
            <div>
                <label for="county">County:</label>
                <input type="text" id="county" name="county"  placeholder="Alachua">
                <label for="state">State:</label>
                <input type="text" id="state" name="state"  placeholder="Florida">
                <button type= "submit" id="insert">Insert</button>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="text" id="date" name="date"  placeholder="MM/DD/YYYY">
                <label for="ozone">AQI:</label>
                <input type="text" id="ozone" name="ozone"  placeholder="0.1">  
            </div>
            
        </section>
        <section class="Deletion">
            <div>
                <label for="county">County:</label>
                <input type="text" id="county" name="county"  placeholder="Alachua">
                <label for="state">State:</label>
                <input type="text" id="state" name="state"  placeholder="Florida">
                <button type= "submit" id="delete">Delete</button>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="text" id="date" name="date"  placeholder="MM/DD/YYYY">
                <label for="ozone">AQI:</label>
                <input type="text" id="ozone" name="ozone"  placeholder="0.1">  
                
            </div>
        </section>
    </main>
</html>
