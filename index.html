<!DOCTYPE html>
<html lang="en">
<!--Visualizes Graph of AQI over time based on user Location-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Database Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <!--Navigation bar => logo and links to other pages-->
    <div class="logoContainer">
        <img src="hash-browns.png" alt="Hashbrown Logo" class="logo">
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="dataEdit.html">Edit Data</a>
        <a href="references.html">References</a>
    </nav>
</header>
<!--Main section of page, contains input-->
<section class="searchSection">
    <div class="searchTitle">
        <h2>Visualization of Air Quality over Time</h2>
        <p>Search by County</p>
    </div>
    <!--User Input to search for graph-->
    <form class="searchInput">
        <input type="text" id="state" name="state" placeholder="Florida" required>
        <input type="text" id="county" name="county" placeholder="Alachua" required>
        <button type="submit" id="search">Search</button>
    </form>
    <!--Graph Visualization-->
    <div class="chart-container">
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
</section>
</body>
</html>
